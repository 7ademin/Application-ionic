<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title >Ajouter un plat</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form (submit)="ajouterPlat()">
          <ion-item>
            <ion-label position="floating">Nom</ion-label>
            <ion-input [(ngModel)]="plat.nom" name="nom" type="text" required minlength="2" #actor="ngModel"></ion-input>
            <ion-text color="danger" *ngIf="actor.hasError('minlength')">Doit contenir au moins 2 caract√®res</ion-text>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Prix</ion-label>
            <ion-input [(ngModel)]="plat.prix" name="prix" type="number" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Restaurant</ion-label>
            <ion-select interface="popover" [(ngModel)]="plat.restaurant" name="restaurant" >
<ion-select-option *ngFor="let restaurant of restaurants" value="{{restaurant.id}}">{{restaurant.nomRestaurant}}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea [(ngModel)]="plat.description" name="description" ></ion-textarea>
          </ion-item>
        <ion-button type="submit" expand="block" shpae="round">Enregistrer</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
  
</ion-content>
