<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title >Modifier un plat</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form (submit)="modifier()" [formGroup]="formGroup" *ngIf="plat" method="POST">
        <ion-list>
          <ion-item>
            <ion-label position="stacked">Nom</ion-label>
            <ion-input formControlName="nom" type="text"></ion-input>
            <ion-label color="danger" *ngIf="formGroup.controls.nom.hasError('minlength')">Doit contenir au moins 2 caract√®res</ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Prix</ion-label>
            <ion-input formControlPrix="prix"  type="number"></ion-input>
            <ion-label color="danger" *ngIf="prixControl.hasError('required')">Champ obligatoire</ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Restaurant</ion-label>
            <ion-select interface="popover" formControlName="restaurant" name="restaurant" >
              <ion-select-option *ngFor="let restaurant of restaurants" value="{{restaurant.id}}">{{restaurant.nomRestaurant}}</ion-select-option>
                          </ion-select>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Description</ion-label>
            <ion-textarea formControlName="description"></ion-textarea>
          </ion-item>
        </ion-list>
        <ion-button type="submit" expand="full" [disabled]="formGroup.invalid">Enregistrer</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
 
</ion-content>
