<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title >Ajouter un restaurant</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab3"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
  <form (submit)="ajouterRestaurant()">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nom</ion-label>
          <ion-input type = "text" [(ngModel)] ="restaurant.nomRestaurant" name ="nomRestaurant" required minlength = 3 #actor="ngModel"></ion-input>
        </ion-item>
        <ion-item> 
          <ion-label>Longitude</ion-label>     
          <ion-input [(ngModel)] ="restaurant.longitude" name="longitude"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Latitude</ion-label>
          <ion-input [(ngModel)] ="restaurant.latitude" name ="latitude"></ion-input>
        </ion-item>
          <ion-button type ="submit" shape="round" expand="block">Enregistrer</ion-button>
        
      </ion-card-content>
    </ion-card>
  </form>


</ion-content>
