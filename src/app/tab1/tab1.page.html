<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <ion-icon name="home"></ion-icon> Accueil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scroll-y="true" padding>

  <ion-card class="ion-margin">
    <img src="../../assets/img/accueil.jpg" style="width:100%;height:188px;"/>
    <ion-card-header>
      <ion-card-title>Bienvenue dans votre restaurant portable</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
